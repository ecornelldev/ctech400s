<!DOCTYPE html>
<html>
<head>
<title>Demo: hyperlinks</title>
</head>
<body>
  <p>This is a <a href="https://google.com">link to Google.</a></p>
  <p><a href="https://tech.cornell.edu">This entire paragraph is a link. You can make really long links, including with <b>formatted <i>text</i></b> in them!</a></p>
  <p>The following image is also a link. I wonder where it goes?</p>
  <a href="https://google.com"><img src="cat.jpg"></a>
</body>
</html>
